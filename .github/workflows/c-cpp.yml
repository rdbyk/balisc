name: C/C++ CI

on: [push]

jobs:
  build:
    name: Ubuntu-20.04 Focal
    runs-on: ubuntu-latest
    steps:
    - name: install dependencies
      run: |
        sed -i '/deb-src/s/^# //' /etc/apt/sources.list
        sudo apt update;
        sudo apt-get build-dep scilab;
        sudo apt -y install libsleef-dev;
    - uses: actions/checkout@v2
    - name: configure
      run: |
        cd scilab
        ./configure --enable-build-parser --without-javasci --without-gui --without-xcos
    - name: make
      run: |
        cd scilab
        make
